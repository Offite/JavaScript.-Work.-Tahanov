<!DOCTYPE html>
<html lang=“en”> 
    <head> 
        <meta charset=“UTF-8”> 
        title>Simple Page</title> 
    </head> 
        <body> 
            <form action=“” method=“get”> 
                <label for=“name”>Your name: </label> 
                <input type=“text” id=“name” name=“name”>
                <br> 
                <input type=“submit” value=“Submit”> 
            </form> 
        <p>Welcome, <span id=“name_out”></span>!</p> 
        <script> document.getElementById("name").addEventListener("change", function() { var name = this.value; document.getElementById("name_out").innerHTML = name; }); </script> 
        </body> 
</html>
